<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <title>Session Demo</title>
</head>
<body>
<h1>User Login</h1>
<form action="#" th:action="@{/doLogin}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td><lable>Email</lable></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td><label for="huy">Password</label></td>
            <td><input type="password" th:field="*{password}" id="huy"/></td>
        </tr>
    </table>
    <input type="submit" value="Login"/>
</form>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
